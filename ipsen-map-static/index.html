<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <title>Ipsen map</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="row">
          <div class="logo col">
            <a href="./index.html">
              <img src="https://via.placeholder.com/100" alt="search map" />
            </a>
          </div>
          <div class="pin-history-button col">
            <div class="button-wrapper row">
              <div class="pin-list col-lg-6">
              <button class=" btn btn-format col-lg-12 ">Pin list</button>
              </div>
              <div class="col-lg-6">
              <button class="btn btn-format col-lg-12 ">Search history</button></div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <section id="layout">
      <div class="container">
        <div class="tree-content">
          <div class="wrap-category-title">
            <div class="back-icon hidden"></div>
              <a id="category-title" href="#">Select a category</a>
          </div>
          
        <div id="treeMap"></div>
        <p class="message missing-content">Didn't find what you're looking for?<br>
            <a href="#">Submit missing content to us</a>
        </p>
      </div>
      </div>
    </section>
  </body>
  <!-- jQuery first, then bootstrap Js. -->
  <script src="./js/jquery.min.js"></script>
  <script src="./js/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="./js/finderjs/finder.min.js"></script>
  <script src="./js/finderjs/jquery.finder.js"></script>
  <script src="./js/main.js"></script>
</html>
